{% extends "principal/base.html" %} {% block block_content %}

<div class="row">
  <!-- col-md-12 -->
  <div class="col-md-12 col-lg-12 col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4>Cadastrar Produto</h4>
      </div>
      <div class="card-body">
        <form action="{% url 'cadastrar_produto' %}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col-md-4">
              {{ form.codigo.errors }}
              <label for="{{ form.codigo.id_for_label }}">{{ form.codigo.label }}</label>
              {{ form.codigo }}
            </div>

            <div class="form-group col-md-4">
              {{ form.nome.errors }}
              <label for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
              {{ form.nome }}
            </div>

            <div class="form-group col-md-4">
              {{ form.categoria.errors }}
              <label for="{{ form.categoria.id_for_label }}">{{ form.categoria.label }}</label>
              {{ form.categoria }}
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <!-- /.col-md-12 -->
</div>
{% endblock %}
