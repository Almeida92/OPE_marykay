{% extends "principal/base.html" %}
{% block card_title %} Catálogo de Produtos {% endblock %}
{% block block_content %}

<div class="row">
  {% for produto in lista_produtos %}
  <div class="col-md-3">
    <div class="box box-body padd-0 padd-bot-20 text-center">
      <h3 class="box-title">{{ produto.nome }}</h3>
      <hr>
      <h6>Preço</h6>
      <h2>{{ produto.preco }}</h2>
      <input type="number" class="form-control" id="quantidade-produto-{{ produto.codigo }}">
      <button class="btn btn-success btn-block" 
        onclick="adicionar_estoque('{{ produto.codigo }}', '{{ request.user.id }}')">
        Adicionar ao Estoque <i class="fa fa-fw fa-cart-plus"></i>
      </button>
      <!-- <button class="btn btn-danger btn-block">Remover
        <i class="fa fa-fw fa-minus-circle"></i>
      </button> -->
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

{% block scripts_block %}
<script src="/static/js/custom/adicionar_estoque.js"></script>
{% endblock %}
